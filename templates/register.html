{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="nofollow"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/cart.css'%}" media="all" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="css/loader.css" media="all" rel="stylesheet" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      {% include 'nav.html'%}
      <div id="myBtn" onClick="screenTop()">
        <img
          src="{% static 'img/top.jpg'%}"
          alt="top"
          style="width: 100%; overflow: hidden;"
        />
      </div>
    </header>
    <main>
        <div id = 'dummy-nav'></div>
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                          alt="Sample photo" class="img-fluid"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                      </div>
                      <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">Register</h3>
                            <form action="" method="post">{%csrf_token%}
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1m" name = 'f_name'class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1m">First name</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1n" name = 'l_name' class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1n">Last name</label>
                              </div>
                            </div>
                          </div>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1m1" name = 'username' class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1m1">username</label>
                              </div>
                            </div>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example8" name = 'address' class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example8">Address</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="number" id="form3Example9" name = 'number' class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example9">Number</label>
                          </div>
                          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example97" name = 'email' class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example97">Email ID</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="password" id="form3Example98" name = 'password' class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example98">Password</label>
                          </div>
          
                          <div class="d-flex justify-content-end pt-3">
                            <input type="submit" class="btn btn-warning btn-lg ms-2" value="Submit form">
                            <!-- <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button> -->
                          </div>
                        </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/scripting.js'%}"></script>
    <script src="{% static 'js/scriptcart.js'%}"></script>
  </body>
</html>
