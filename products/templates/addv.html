<!DOCTYPE html>

      crossorigin="anonymous"

    {% load static %}
    <link href="{% static 'css/style.css'%}" media="all" rel="stylesheet" />
    {% load static %}
    <link href="{% static 'css/fun.css'%}" media="all" rel="stylesheet" />
    <link href="{% static 'css/table.css'%}" media="all" rel="stylesheet" />

  <body style="background-color: white;">
    <header>

      {%if msg%}
    <script>
        alert('{{msg}}');
    </script>
    {%endif%}
    <h2>Adding varient for {{obj.Name}}</h2>
      <form action="" method="post">{%csrf_token%}
        <table>
            <tr>
                <th>
                    <label for="Price">Price :</label>
                </th>
                <td>
                    <input type="number" name="Price" id="Price"></td>

            <tr>
                <th>

                </th>
                <td>
                    <input type="number" name="MRP" id="MRP">
            </tr>
            <tr>
                <th>
                    <label for="Varient">Varient :</label>
                </th>
                <td>
                    <input type="text" name="Varient" id="Varient">
            </tr>
        </table>
        
        
        
        
        
        <input type="submit" value="Submit">
      </form>

    </main>
